version: "3"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000" # or your backend port
    environment:
      - MONGO_URI=mongodb://mongo:27017/todoapp
    depends_on:
      - mongo

  front:
    build: ./frontend
    ports:
      - "3000:3000"  # React default dev port
    depends_on:
      - backend


